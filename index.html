<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59fe93ed09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>User List</title>
</head>

<body>
    <div class="container">
        <div class="userList">
            <div class="row">
                <div class="userList__title">
                    <div class="col">
                        <h2>Users</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="userList__navbar">
                    <div class="userList__search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search users">
                    </div>
                    <div class="userList__menu">
                        <ul>
                            <li><a href="#">Reputation</a></li>
                            <li><a href="#">New users</a></li>
                            <li><a href="#">Voters</a></li>
                            <li><a href="#">Editors</a></li>
                            <li><a href="#">Moderators</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="userList__body">
                    <div class="row">
                        <div class="col">
                            <div class="userList__user">
                                <div class="userList__image">
                                    <img src="assets/images/user1.jpg" alt="">
                                </div>
                                <div class="userList__content">
                                    <div class="userList__info">
                                        <h4>Lelah Nichols</h4>
                                        <p>Troy, Ml</p>
                                    </div>
                                    <div class="userList__tags">
                                        <span>clothes</span>
                                        <span>stem</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="userList__user">
                                <div class="userList__image">
                                    <img src="assets/images/user2.jpg" alt="">
                                </div>
                                <div class="userList__content">
                                    <div class="userList__info">
                                        <h4>Jesus Veus</h4>
                                        <p>Fort Worth, TX</p>
                                    </div>
                                    <div class="userList__tags">
                                        <span>clothes</span>
                                        <span>stem</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="userList__user">
                                <div class="userList__image">
                                    <img src="assets/images/user3.jpg" alt="">
                                </div>
                                <div class="userList__content">
                                    <div class="userList__info">
                                        <h4>Annie Rice</h4>
                                        <p>Austin, TX</p>
                                    </div>
                                    <div class="userList__tags">
                                        <span>clothes</span>
                                        <span>stem</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
